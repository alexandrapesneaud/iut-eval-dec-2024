<header class="" x-data="{ menuOpen : false }">

    <nav class="bg-white shadow-md p-4 flex justify-around items-center relative">
        <div class="flex items-center space-x-4">
            <a href="mesrecettes.fr">
                <img src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-cooking-pot-png-image_11244575.png" alt="Logo" class="w-10 h-10 rounded-full" />
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-700 hover:text-orange-500 transition-colors duration-300">Accueil</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 transition-colors duration-300">Recettes</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 transition-colors duration-300">Contact</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 transition-colors duration-300">À propos</a>
            </div>
        </div>
    
        <div id="mobileMenu" class="flex flex-col space-y-4 mt-4 bg-white w-full absolute top-16 left-0 p-4 z-10 items-center"
             x-show="menuOpen"
             x-transition>
            <a href="#" class="text-gray-700 ">Accueil</a>
            <a href="#" class="text-gray-700 ">Recettes</a>
            <a href="#" class="text-gray-700 ">Contact</a>
            <a href="#" class="text-gray-700 ">À propos</a>
        </div>

        <div class="md:hidden">
            <button id="burgerMenu" class= "group inline-flex w-12 h-12 text-slate-800 bg-white text-center items-center justify-center rounded shadow-[0_1px_0_theme(colors.slate.950/.04),0_1px_2px_theme(colors.slate.950/.12),inset_0_-2px_0_theme(colors.slate.950/.04)] hover:shadow-[0_1px_0_theme(colors.slate.950/.04),0_4px_8px_theme(colors.slate.950/.12),inset_0_-2px_0_theme(colors.slate.950/.04)] transition" aria-pressed="false" onclick="this.setAttribute('aria-pressed', !(this.getAttribute('aria-pressed') === 'true'))" @click="menuOpen = !menuOpen">
                <svg class="w-6 h-6 fill-current pointer-events-none" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <rect class="origin-center -translate-y-[5px] translate-x-[7px] transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.1)] group-[[aria-pressed=true]]:translate-x-0 group-[[aria-pressed=true]]:translate-y-0 group-[[aria-pressed=true]]:rotate-[315deg]" y="7" width="9" height="2" rx="1"></rect>
                    <rect class="origin-center transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.8)] group-[[aria-pressed=true]]:rotate-45" y="7" width="16" height="2" rx="1"></rect>
                    <rect class="origin-center translate-y-[5px] transition-all duration-300 ease-[cubic-bezier(.5,.85,.25,1.1)] group-[[aria-pressed=true]]:translate-y-0 group-[[aria-pressed=true]]:rotate-[135deg]" y="7" width="9" height="2" rx="1"></rect>
                </svg>
            </button>
